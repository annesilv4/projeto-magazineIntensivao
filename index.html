<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Font Awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body class="bg-stone-200 flex flex-col">
    <section
      id="carrinho"
      class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between"
    >
      <div id="cabecalho-carrinho" class="flex justify-between mx-4 p-2">
        <p>Meu carrinho</p>
        <button id="fechar-carrinho">
          <i class="fa-regular fa-rectangle-xmark"></i>
        </button>
      </div>
      <section
        id="produtos-carrinho"
        class="h-3/5 overflow-y-auto flex flex-col gap-2"
      ></section>
      <p id="preco-total" class="bg-slate-200 text-green-800 rounded-sm pl-5">
        Total: $0
      </p>
      <button
        class="bg-slate-200 text-slate-900 p-1 hover:text-slate-200 hover:bg-slate-900"
        id="finalizar-compra"
      >
        Finalizar Compra
      </button>
    </section>
    <header
      class="flex text-xl bg-slate-950 px-8 justify-between sticky top-0 shadow-xl shadow-slate-400 z-10"
    >
      <a href="./">
        <img
          class="h-16 p-2"
          src="./assets/logo/hashtag.svg"
          alt="Logo da Magazine Hashtag"
        />
      </a>
      <div class="text-slate-200 flex gap-2 items-end mx-2">
        <button id="abrir-carrinho" class="mx-2">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <a href="/pedidos.html">
          <button class="mr-2"><i class="fa-solid fa-user"></i></button>
        </a>
      </div>
    </header>
    <main class="flex flex-col items-center">
      <section id="filtros" class="flex p-10">
        <div class="px-2">
          <input
            id="exibir-todos"
            type="radio"
            name="filtro"
            class="peer hidden"
            checked
          />
          <label
            for="exibir-todos"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
            >Todos</label
          >
        </div>
        <div class="px-2">
          <input
            id="exibir-masculinos"
            type="radio"
            name="filtro"
            class="peer hidden"
          />
          <label
            for="exibir-masculinos"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
            >Masculinos</label
          >
        </div>
        <div class="px-2">
          <input
            id="exibir-femininos"
            type="radio"
            name="filtro"
            class="peer hidden"
          />
          <label
            for="exibir-femininos"
            class="peer-checked:bg-slate-950 peer-checked:text-slate-200 peer-checked:font-bold p-2 rounded-xl select-none cursor-pointer"
            >Femininos</label
          >
        </div>
      </section>
      <section
        class="flex flex-wrap p-10 justify-center gap-10"
        id="container-produto"
      ></section>
    </main>

    <!-- JavaScript -->
    <script type="module" src="./main.js"></script>
  </body>
</html>
